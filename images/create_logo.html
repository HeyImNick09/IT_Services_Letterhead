<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        canvas {
            border: 1px solid #ddd;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="logoCanvas" width="200" height="200"></canvas>
        <div class="controls">
            <button id="downloadBtn">Download Logo as PNG</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('logoCanvas');
            const ctx = canvas.getContext('2d');
            
            // Draw the logo
            function drawLogo() {
                // Background Circle
                ctx.fillStyle = '#3498db';
                ctx.beginPath();
                ctx.arc(100, 100, 90, 0, Math.PI * 2);
                ctx.fill();
                
                // Inner Circle
                ctx.fillStyle = '#2c3e50';
                ctx.beginPath();
                ctx.arc(100, 100, 75, 0, Math.PI * 2);
                ctx.fill();
                
                // Circuit Board Lines
                ctx.strokeStyle = '#3498db';
                ctx.lineWidth = 6;
                
                // Horizontal and vertical lines
                ctx.beginPath();
                ctx.moveTo(40, 100);
                ctx.lineTo(70, 100);
                ctx.moveTo(130, 100);
                ctx.lineTo(160, 100);
                ctx.moveTo(100, 40);
                ctx.lineTo(100, 70);
                ctx.moveTo(100, 130);
                ctx.lineTo(100, 160);
                ctx.stroke();
                
                // Diagonal lines
                ctx.beginPath();
                ctx.moveTo(60, 60);
                ctx.lineTo(80, 80);
                ctx.moveTo(120, 120);
                ctx.lineTo(140, 140);
                ctx.moveTo(60, 140);
                ctx.lineTo(80, 120);
                ctx.moveTo(120, 80);
                ctx.lineTo(140, 60);
                ctx.stroke();
                
                // Connection Points
                ctx.fillStyle = '#ecf0f1';
                const points = [
                    [70, 100], [130, 100], [100, 70], [100, 130],
                    [80, 80], [120, 120], [80, 120], [120, 80]
                ];
                
                points.forEach(point => {
                    ctx.beginPath();
                    ctx.arc(point[0], point[1], 8, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // Central Node
                ctx.fillStyle = '#3498db';
                ctx.beginPath();
                ctx.arc(100, 100, 15, 0, Math.PI * 2);
                ctx.fill();
                
                // Text
                ctx.fillStyle = '#ecf0f1';
                ctx.font = 'bold 14px Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('TechSphere', 100, 185);
            }
            
            // Draw the logo initially
            drawLogo();
            
            // Download functionality
            document.getElementById('downloadBtn').addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'logo.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
    </script>
</body>
</html>
