<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#3498db" />
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="75" fill="#2c3e50" />
  
  <!-- Tech Elements -->
  <g fill="#ecf0f1">
    <!-- Circuit Board Lines -->
    <path d="M40,100 L70,100 M130,100 L160,100 M100,40 L100,70 M100,130 L100,160" stroke="#3498db" stroke-width="6" />
    <path d="M60,60 L80,80 M120,120 L140,140 M60,140 L80,120 M120,80 L140,60" stroke="#3498db" stroke-width="6" />
    
    <!-- Connection Points -->
    <circle cx="70" cy="100" r="8" />
    <circle cx="130" cy="100" r="8" />
    <circle cx="100" cy="70" r="8" />
    <circle cx="100" cy="130" r="8" />
    <circle cx="80" cy="80" r="8" />
    <circle cx="120" cy="120" r="8" />
    <circle cx="80" cy="120" r="8" />
    <circle cx="120" cy="80" r="8" />
    
    <!-- Central Node -->
    <circle cx="100" cy="100" r="15" fill="#3498db" />
  </g>
  
  <!-- Text (Optional) -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ecf0f1">TechSphere</text>
</svg>
